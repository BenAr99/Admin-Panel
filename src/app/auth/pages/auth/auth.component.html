<h1>Авторизация</h1>
<form [formGroup]="auth" class="input-form">

  <mat-form-field appearance="outline" class="example-full-width">
    <mat-label>Почта</mat-label>
    <input matInput formControlName="email">
    @if(auth.controls['email'].hasError('')) {
      <mat-error>Введите корректную почту</mat-error>
    }
  </mat-form-field>

  <mat-form-field appearance="outline" class="example-full-width">
    <mat-label>Пароль</mat-label>
    <input type="password" matInput formControlName="password">
    @if(auth.controls['password'].hasError('upLowCase')) {
      <mat-error class="error">{{auth.controls['password'].errors?.['upLowCase']}}</mat-error>
    }
  </mat-form-field>

  <button class="auth-button" mat-raised-button color="primary" (click)="onSubmit()">Войти</button>
</form>
