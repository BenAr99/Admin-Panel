@if (dataUsers) {
  <table mat-table [dataSource]="dataUsers" class="table">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No.</th>
      <td mat-cell *matCellDef="let element, let i = index"> {{ i + 1 }}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Устройство</th>
      <td mat-cell (click)="openDialog($event, element.device.id, 'device')" class="device-item item-click" *matCellDef="let element">{{ element.device.type }}</td>
    </ng-container>
    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef> Пользователь</th>
      <td mat-cell (click)="openDialog($event, element.user.id, 'user')" class="item-click" *matCellDef="let element"> {{ element.user.login }}</td>
    </ng-container>

    <ng-container matColumnDef="start_date">
      <th mat-header-cell *matHeaderCellDef> Начало брони</th>
      <td mat-cell *matCellDef="let element"> {{ element.start_date }}</td>
    </ng-container>

    <ng-container matColumnDef="end_date">
      <th mat-header-cell *matHeaderCellDef> Конец брони</th>
      <td mat-cell *matCellDef="let element"> {{ element.end_date | date: 'dd.MM.yyyy' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="titleColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: titleColumns;" class="hidden"></tr>
  </table>

}
