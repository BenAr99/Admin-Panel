@if (data) {
  <table mat-table [dataSource]="data" class="table">
    <ng-container matColumnDef="position">
      123123
      <th mat-header-cell *matHeaderCellDef> No.</th>
      <td mat-cell *matCellDef="let element, let i = index"> {{ i + 1 }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Имя</th>
      <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef> Логин</th>
      <td mat-cell *matCellDef="let element"> {{ element.login }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Телефон</th>
      <td mat-cell *matCellDef="let element"> {{ element.phone }}</td>
    </ng-container>


    <ng-container matColumnDef="deleteIcon">
      <th mat-header-cell *matHeaderCellDef class="small-cell"></th>
      <td mat-cell *matCellDef="let element" class="small-cell ">
        <div class="_hidden button-container">
          <button mat-mini-fab class="button-icon">
            <mat-icon (click)="this.delete(element.id)" class="icons">delete</mat-icon>
          </button>
        </div>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="titleColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: titleColumns;" class="hidden"></tr>
  </table>

}
