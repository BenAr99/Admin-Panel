<div class="grid">
  <ng-container *ngFor="let row of generateRange(rows)">
    <div class="row">
      <div class="cell" *ngFor="let col of generateRange(cols)" [ngSwitch]="row">
          <app-device-icon *ngSwitchCase="0" [deviceNumber]="col + 1" [hidden]="col + 1 >= 5"></app-device-icon>
          <app-device-icon *ngSwitchCase="1" [deviceNumber]="col + 1" [hidden]="col + 1 >= 2"></app-device-icon>
      </div>
    </div>
  </ng-container>
</div>
